<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Form Validation</title>
    <style>
      .error {
        color: red;
        font-size: 0.8em;
        font-family: sans-serif;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Contact Form</h1>
      <p>Please fill out the form to send your message.</p>
      <hr />
    </div>
    <div class="error" id="wrapper"></div>
    <form
      action="mailto:email@ryd3v.rocks"
      method="post"
      enctype="text/plain"
      onsubmit="return valForm()"
    >
      <br />
      <input
        type="text"
        id="firstName"
        name="First name "
        placeholder="First name"
      /><br /><br />
      <input
        type="text"
        id="lastName"
        name="Last name "
        placeholder="Last name"
      /><br /><br />
      <input
        type="email"
        id="email"
        name="Email "
        placeholder="you@you.com"
      /><br /><br />
      <textarea
        id="message"
        name="Message "
        placeholder="Your message .."
        rows="10"
        cols="30"
        required
      ></textarea
      ><br /><br />
      <input type="submit" value="submit" />
    </form>
    <hr />
    <script>
      // Author: Ryan Collins
      // Date: 07-21-2022
      // Version: 1.0
      function valForm() {
        var p = event.target.children;
        if (p.firstName.value == "") {
          message("First name required!");
          console.log("First name not provided!");
          return false;
        }
        if (p.lastName.value == "") {
          message("Last name required!");
          console.log("Last name not provided!");
          return false;
        }
        if (p.email.value == "") {
          message("Email required!");
          console.log("Email not provided!");
          return false;
        }
        return true;
      }
      function message(m) {
        document.getElementById("wrapper").innerHTML = m;
      }
    </script>
  </body>
</html>
